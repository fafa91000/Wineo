<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
	</h:head>
	
	<h:body>
	
		<h:form>
		<p:dataTable
			var="bouteille"
			value="#{bouteilleControleur.bouteilles}"
			sortBy="#{bouteille.designation}">
			
			<p:column
				headerText="Designation"
				sortBy="#{bouteille.designation}"
				filterBy="#{bouteille.designation}">
				<h:outputText value="#{bouteille.designation}" />
			</p:column>
			
			<p:column
				headerText="Region"
				sortBy="#{bouteille.region}"
				filterBy="#{bouteille.region}">
				<h:outputText value="#{bouteille.region}" />
			</p:column>
			
			<p:column
				headerText="Couleur"
				sortBy="#{bouteille.couleur}"
				filterBy="#{bouteille.couleur}">
				<h:outputText value="#{bouteille.couleur}" />
			</p:column>
			
			<p:column
				headerText="Annee"
				sortBy="#{bouteille.annee}"
				filterBy="#{bouteille.annee}">
				<h:outputText value="#{bouteille.annee}" />
			</p:column>
			
			<p:column
				headerText="Contenance"
				sortBy="#{bouteille.contenance}"
				filterBy="#{bouteille.contenance}">
				<h:outputText value="#{bouteille.contenance}" />
			</p:column>
			
			<p:column
				headerText="Bio"
				sortBy="#{bouteille.bio}"
				filterBy="#{bouteille.bio}">
				<h:outputText value="#{ bouteille.bio ? 'BIO' : '' }" />
			</p:column>
			
		</p:dataTable>
		</h:form>
		
		<h:form>
		
			<p:inputText
				label="Designation"
				value="#{bouteilleControleur.maNouvelleBouteille.designation}" />
			
			<p:inputText
				label="Region"
				value="#{bouteilleControleur.maNouvelleBouteille.region}" />
			
			<p:inputText
				label="Couleur"
				value="#{bouteilleControleur.maNouvelleBouteille.couleur}" />
			
			<p:inputText
				label="Annee"
				value="#{bouteilleControleur.maNouvelleBouteille.annee}" />
			
			<p:inputText
				label="Contenance"
				value="#{bouteilleControleur.maNouvelleBouteille.contenance}" />
			
			<p:selectBooleanCheckbox
				label="Bio"
				value="#{bouteilleControleur.maNouvelleBouteille.bio}" />
				
			<p:commandButton
				value="Valider"
				action="#{bouteilleControleur.ajouterNouvelleBouteille()}"
				ajax="false" />
		
		</h:form>
	
	</h:body>

</html>
